<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontrol Lampu IoT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .lampu {
        width: 100px;
        height: 100px;
        margin: 20px auto;
        border-radius: 50%;
        background-color: gray;
      }
      .on {
        background-color: yellow;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Kontrol Lampu IoT</h1>
    <div class="lampu" id="lampu"></div>
    <button onclick="toggleLampu()">Toggle Lampu</button>
    <p>Status: <span id="status">OFF</span></p>

    <script>
      const server = "http://localhost:5003";
      const socket = io(server);
      let lampuMenyala = false;

      socket.on("connect", () => {
        console.log("Terhubung ke server Socket.IO");
      });

      socket.on("lampu_status", (status) => {
        lampuMenyala = status === "ON";
        updateLampu();
      });

      function toggleLampu() {
        lampuMenyala = !lampuMenyala;
        const pesan = lampuMenyala ? "ON" : "OFF";
        socket.emit("toggle_lampu", pesan);
        updateLampu();
      }

      function updateLampu() {
        document.getElementById("lampu").className = lampuMenyala
          ? "lampu on"
          : "lampu";
        document.getElementById("status").innerText = lampuMenyala
          ? "ON"
          : "OFF";
      }
    </script>
  </body>
</html>
